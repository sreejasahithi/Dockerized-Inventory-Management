<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h1>Submit Form</h1>

    {% if product_data %}
        <h2>Product Data Received</h2>
        <ul>
            <li>Product ID: {{ product_data.product_id }}</li>
            <li>Product Name: {{ product_data.product_name }}</li>
            <li>Status: {{ product_data.status }}</li>
        </ul>
    {% else %}
        <p>No product data received yet.</p>
    {% endif %}

    <!-- You can add additional HTML here as needed -->

</body>
</html>
